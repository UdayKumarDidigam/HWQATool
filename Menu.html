<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="4.0.0" src="https://code.angularjs.org/latest/angular.min.js"></script>
    <script>
        // Code goes here
        var app = angular.module("App", []);

        app.controller('SubjectDropDownController', function ($scope) {
            $scope.items = ['Math', 'Physics', 'Chemistry', 'Hindi', 'English'];
            $scope.selectedItem = 'Math';
            $scope.dropboxitemselected = function (item) {
                $scope.selectedItem = item;
            }
        });

        app.directive("topBanner", function () {
            debugger;
            return {
                restrict: "E",
                templateUrl: "top.html"
            };
        });
    </script>
</head>
<body ng-app="App" ng-controller="SubjectDropDownController">
    <top-banner></top-banner>

    <div class="container">
        <h3>Collapsible Navbar</h3>
        <p>In this example, the navigation bar is hidden on small screens and replaced by a button in the top right corner (try to re-size this window).
        <p>Only when the button is clicked, the navigation bar will be displayed.</p>
    </div>

</body>
</html>
