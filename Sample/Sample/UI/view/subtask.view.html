<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="defaults()">
    <i class="glyphicon glyphicon-plus"></i>
    Create New SubTask
</button>
<br /><br />

<table class="table table-bordered">
    <thead>
        <tr>
            <th>S. No.#</th>
            <th>Name</th>
            <th>TaskId</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="subtask in subtasks track by $index">
            <td>{{$index + 1}}</td>
            <td>{{subtask.name}}</td>
            <td>{{subtask.taskId}}</td>
            <td>
                <button type="button" class="btn btn-link" ng-click="editSubTask($index)" data-toggle="modal" data-target="#myModal">
                    <i class=" glyphicon glyphicon-pencil">
                    </i>
                    Edit
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-link" ng-click="deleteSubTask($index)">
                    <i class="glyphicon glyphicon-trash"></i>
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>






<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <form name="subtask">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Sub Task</h4>
                    <input type="hidden" ng-model="subtask.id" />
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" id="txtName" name="txtName" maxlength="50" ng-model="subtask.name" ng-required="true">
                        <span ng-show="subtask.txtName.$touched && subtask.txtName.$invalid">Please enter name</span>
                    </div>
                    <div class="form-group">
                        <label for="txtTaskId">taskId:</label>
                        <input type="text" class="form-control" id="txtTaskId" name="txtTaskId" ng-model="subtask.taskId" ng-required="true">
                        <span ng-show="subtask.txtTaskId.$touched && subtask.txtTaskId.$invalid">Please enter team Id</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="subtask.$invalid" ng-click="addSubTask()" data-dismiss="modal">Submit</button>
                </div>
            </form>
        </div>

    </div>
</div>
