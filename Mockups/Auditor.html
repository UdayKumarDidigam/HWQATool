<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auditor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Include Required Prerequisites -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body>

    <div class="row">

        <div class="col-md-9">

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlProcess">Process:</label>
                <select class="form-control" id="ddlProcess">
                    <option>Select Team</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlTask">AuditFunction(Task):</label>
                <select class="form-control" id="ddlTask">
                    <option>Select Task</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="txtAuditNumber">Audit Number:</label>
                <input type="text" class="form-control" id="txtAuditNumber" placeholder="Enter Audit Number">
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="txtConfirmationNumber">Seibel#/Confirmation #:</label>
                <input type="text" class="form-control" id="txtConfirmationNumber" placeholder="Enter Seibel/Confirmation Number">
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlKeyClients">Key Clients:</label>
                <select class="form-control" id="ddlClient">
                    <option>Select Key Client</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlAuditType">Audit Type:</label>
                <select class="form-control" id="ddlAuditType">
                    <option>Select Audit Type</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlClient">Client:</label>
                <select class="form-control" id="ddlClient">
                    <option>Select Client</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="txtAuditDateF">Audit Date From:</label>
                <input type="date" class="form-control" id="txtAuditDateF" placeholder="Enter Audit Date From">
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="txtAuditDateT">Audit Date To:</label>
                <input type="date" class="form-control" id="txtAuditDateT" placeholder="Enter Audit Date To">
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlStatus">Status:</label>
                <select class="form-control" id="ddlStatus">
                    <option>Enter Status</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="txtProcessedDateF">Processed Date From:</label>
                <input type="date" class="form-control" id="txtProcesseDateF" placeholder="Enter Processed Date From">
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="txtProcessedDateT">Processed Date To:</label>
                <input type="date" class="form-control" id="txtProcessedDateT" placeholder="Enter Processed Date To">
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlProcessorName">Processor Name:</label>
                <select class="form-control" id="ddlProcessorName">
                    <option>Select Processor Name</option>
                </select>
            </div>

            <div class="form-group col-md-3 col-sm-4">
                <label for="ddlAuditorName">Auditor Name:</label>
                <select class="form-control" id="ddlAuditorName">
                    <option>Select Auditor Name</option>
                </select>
            </div>
            <div class="btn-group btn-toggle">
                <button class="btn btn-default">Search</button>
                <button class="btn btn-primary active">Cancel</button>
            </div>     

        </div>
        <div class="col-md-3">

            

            <ul class="list-group">
                <li class="list-group-item">Work Today</li>
                <li class="list-group-item">Work Status</li>
                <li class="list-group-item">View Processed</li>
                <li class="list-group-item">View Defects</li>
                <li class="list-group-item">View Audited</li>
                <li class="list-group-item">Focussed-Sampling</li>
            </ul>


        </div>
    </div>


</body>
</html>
